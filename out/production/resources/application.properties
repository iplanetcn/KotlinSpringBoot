# 配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_restful_example?useUnicode=true&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
# 指定数据库
spring.jpa.database=MYSQL
# 初始化数据库，自动加载schema.sql（默认值：true）
spring.datasource.initialize=true
# 指定端口
server.port=8085